<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/classes.css">
    <link rel="stylesheet" type="text/css" href="/css/add_assignment.css">
    <script src="/js/header.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    {% include 'nav.html'%}

    <div class="content">
            
        {% include 'sidebar.html'%}
        
        <div class="right-content">
            <div class="banner">
                {% if client_type == "Student" %}
                <img src="{{ client.enrolls[course_index].course.banner}}" alt="">
                {% elif client_type == "Lecturer" %}
                <img src="{{ client.courses[course_index].banner}}" alt="">
                {% else %}
                <img src="/images/default-banner.png" alt="">
                {% endif %}
            </div>
            <div class="add-assignment-container-top">
                <div class="add-assignment-container">
                    <h2>Edit Assignment</h2>
                    <form action="/classes/{{course_index}}/editAssignment/{{assignment.name}}" method="POST" enctype="multipart/form-data" id="profile">
                        <!-- Existing form fields -->
                        <div class="wrap-add-assignment">
                            <div class="add-assignment-content">
                                <label for="name">ASSIGNMENT NAME</label>
                                <input type="text" id="name" name="name" value="{{assignment_name}}" required>
        
                                <label for="due_date">DUE DATE(yyyy-mm-dd)</label>
                                <input type="text" id="due_date" name="due_date" value="{{assignment.due_date}}" required>

                                <label for="description">DESCRIPTION</label>
                                <input type="text" id="description" name="description" value="{{assignment.description}}">
                            </div>
                            <!-- New profile picture upload field -->
                            <div class="add-assignment-content">
                                <input type="file" name="attachmentFiles" id="attachment-files" style="display: none;" multiple>
                                <input type="submit" class="input choose-file" value="CHOOSE FILES" id="choose-file">
                            </div>
                        </div>
                        <input type="submit" value="Save Changes" id="save-changes">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
