<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/profile.css">\
    <script src="../js/header.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="nav" id="navbar">
            <a href="/" class="nav-left">
                <img class="nav-logo" src="../images/SE_logo_tranparent.svg" alt="">
                <div class="nav-text">
                    <div class="nav-title">SOFTWARE ENGINEERING</div>
                    <div class="nav-title-small">King Mongkut's Institute of Technology Ladkrabang</div>
                </div>
            </a>
            <div class="nav-right" id="navRight">
                <div class="wrap-darkmode">
                    <div class="nav-move">
                        <input type="checkbox" id="darkmode-toggle">
                        <label for="darkmode-toggle" id="label-darkmode">
                            <i class="fa-solid fa-moon fa-xl"></i>
                            <i class="fa-solid fa-sun fa-xl"></i>
                        </label>
                        {% if client != None %}
                        <a href="/classes/0/assignments">Clases</a>
                        {% endif %}
                        <a href="">About</a>
                        <a href="">Program</a>
                        <a href="">Admission</a>
                        <a href="">Research</a>
                        <a href="">Industry</a>
                        <a href="">News</a>
                        <a href="">Event</a>
                        <a href="">EN</a>
                    </div>
                </div>
                <a href="javascript:void(0);" class="bars" onclick="changeToResponsive()"><i
                        class="fa-solid fa-bars fa-2xl"></i></a>
                <div class="dropdown-header">
                    <img id="login" src="{{ client.avatar }}" alt="Avatar">
                    <div class="dropdown-header-content">
                        <a href="/profile">
                            <div>Profile</div>
                        </a>
                        <a href="/logout">
                            <div>Logout</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-bottom" style="display: none;">
            <div class="nav-move" style="display: none;">
                <div class="wrap-darkmode">
                    <input type="checkbox" id="darkmode-toggle">
                    <label for="darkmode-toggle" id="label-darkmode">
                        <i class="fa-solid fa-moon fa-xl"></i>
                        <i class="fa-solid fa-sun fa-xl"></i>
                    </label>
                </div>
                <a href="">About</a>
                <a href="">Program</a>
                <a href="">Admission</a>
                <a href="">Research</a>
                <a href="">Industry</a>
                <a href="">News</a>
                <a href="">Event</a>
                <a href="">EN</a>
            </div>
        </div>
        <div class="accent-bar" id="accent-bar"></div>
    </nav>

    <div class="spacer" id="spacer"></div>

    <div class="content">
        <div class="profile">
            <h2>Profiles</h2>
            <form action="/profile" method="POST" enctype="multipart/form-data" id="profile">
                <!-- Existing form fields -->
                <div class="profile-container">
                    <div class="left-content">
                        <label for="name">NAME</label>
                        <input type="text" id="name" name="name" value="{{ client.name }}" required>

                        <label for="user_name">USERNAME</label>
                        <input type="text" id="user_name" name="user_name" value="{{ client.user_name }}" required>
                    </div>
                    <!-- New profile picture upload field -->
                    <div class="left-content">
                        <img id="profile-pic" src="{{ client.avatar }}" alt="">
                        <input type="file" id="profilePicture" name="avatar" accept="image/*">
                    </div>
                </div>
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>
</body>

</html>
